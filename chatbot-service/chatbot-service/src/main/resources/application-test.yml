server:
  port: 9092

spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:postgresql://postgres:5432/chatbot
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

